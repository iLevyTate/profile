<!-- Custom analytics for academic profile -->
<!-- Privacy-focused analytics that respects user privacy -->

<script>
// Academic engagement tracking
(function() {
  'use strict';
  
  // Track academic-specific interactions
  function trackAcademicEngagement() {
    // Track research section visits
    const researchLinks = document.querySelectorAll('a[href*="/research"]');
    researchLinks.forEach(link => {
      link.addEventListener('click', function() {
        console.log('Research section accessed');
      });
    });
    
    // Track publication downloads/views
    const pubLinks = document.querySelectorAll('a[href*="/publications"], a[href*=".pdf"]');
    pubLinks.forEach(link => {
      link.addEventListener('click', function() {
        console.log('Publication accessed:', this.href);
      });
    });
    
    // Track CV downloads
    const cvLinks = document.querySelectorAll('a[href*="CV.pdf"], a[href*="cv.pdf"]');
    cvLinks.forEach(link => {
      link.addEventListener('click', function() {
        console.log('CV downloaded');
      });
    });
    
    // Track professional contact attempts
    const contactLinks = document.querySelectorAll('a[href^="mailto:"]');
    contactLinks.forEach(link => {
      link.addEventListener('click', function() {
        console.log('Professional contact initiated');
      });
    });
  }
  
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', trackAcademicEngagement);
  } else {
    trackAcademicEngagement();
  }
})();

// Accessibility and performance monitoring
(function() {
  'use strict';
  
  // Monitor page load performance
  window.addEventListener('load', function() {
    if ('performance' in window) {
      const perfData = performance.timing;
      const loadTime = perfData.loadEventEnd - perfData.navigationStart;
      
      if (loadTime > 3000) {
        console.warn('Page load time:', loadTime + 'ms - Consider optimization');
      }
    }
  });
  
  // Monitor accessibility features usage
  document.addEventListener('keydown', function(e) {
    // Track tab navigation usage (accessibility indicator)
    if (e.key === 'Tab') {
      console.log('Keyboard navigation used');
    }
    
    // Track skip link usage
    if (e.target.classList.contains('sr-only-focusable')) {
      console.log('Skip navigation used');
    }
  });
})();
</script>
