<!-- Enhanced social sharing and engagement -->
<script>
// Professional contact form handling
function handleContactForm() {
  // Add smooth scrolling for internal links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      const target = document.querySelector(this.getAttribute('href'));
      if (target) {
        target.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  });
}

// Enhanced button interactions
function enhanceButtons() {
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('mouseenter', function() {
      this.style.transform = 'translateY(-2px)';
    });
    
    btn.addEventListener('mouseleave', function() {
      this.style.transform = 'translateY(0)';
    });
  });
}

// Initialize enhancements when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
  handleContactForm();
  enhanceButtons();
  
  // Add loading animation to images
  document.querySelectorAll('img').forEach(img => {
    img.addEventListener('load', function() {
      this.style.opacity = '1';
      this.style.transform = 'translateY(0)';
    });
  });
});

// Professional analytics tracking (privacy-focused)
function trackEngagement(action, category) {
  // Placeholder for analytics tracking
  console.log(`Engagement: ${action} in ${category}`);
}

// Enhanced accessibility features
function enhanceAccessibility() {
  // Add skip navigation link
  const skipLink = document.createElement('a');
  skipLink.href = '#main';
  skipLink.textContent = 'Skip to main content';
  skipLink.className = 'sr-only sr-only-focusable';
  skipLink.style.cssText = `
    position: absolute;
    top: -40px;
    left: 6px;
    z-index: 1000;
    color: white;
    background: #000;
    padding: 8px 16px;
    text-decoration: none;
    border-radius: 4px;
  `;
  
  skipLink.addEventListener('focus', function() {
    this.style.top = '6px';
  });
  
  skipLink.addEventListener('blur', function() {
    this.style.top = '-40px';
  });
  
  document.body.insertBefore(skipLink, document.body.firstChild);
}

// Initialize accessibility enhancements
document.addEventListener('DOMContentLoaded', enhanceAccessibility);
</script>
