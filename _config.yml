# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server.

# Site Settings
locale                   : "en-US"
title                    : "Ben Kennedy"
title_separator          : "|"
subtitle                 : "PhD Candidate | AI Researcher & Developer"
name                     : "Ben Kennedy"
description              : "PhD Candidate in Artificial Intelligence specializing in cognitive augmentation through SCAN & SCANUE systems. Published researcher and experienced project manager."
url                      : "https://levytate.github.io"
baseurl                  : "/profile"
repository               : "levytate/profile"
teaser                   : # path of fallback teaser image
logo                     : # path of logo image to use in masthead
masthead_title           : "Ben Kennedy"
breadcrumbs              : true
words_per_minute         : 200
search                   : true # Enable site-wide search
search_full_content      : true # Search page content, not just titles
search_provider          : lunr # Use Lunr search engine

# SEO and Social Media
